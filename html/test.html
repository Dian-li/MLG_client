    function startTest() {
        $.ajax({
            type: 'POST',
            url: 'http://localhost:8080/MLG/test/testBegin',
            dataType: "json",
            data:{TESTCASENAME:$('#testcasename2').text()},
            cache: false,
            async: true,
            error: function () {
                alert('系统连接失败，请稍后再试！')
            },
            success: function (obj) {
                if (obj.errCode == 0) {
                    startDataCollection();
                }
            }
        });
    }

    function stopTest() {

            },
            success: function (obj) {
                if (obj.errCode == 0) {
                    stopDataCollection();
                }
            }
        });
    }


    function startDataCollection() {
        var lastData = 11;
        var axisData;
        var cpuTime,ioTime,memTime,netTime;
        var cpu=0,recv=0,send=0,mem=0,vmem=0,read=0,write=0,avg_delay=0;
        clearInterval(timeTicket);
        timeTicket = setInterval(function (){

            $.ajax({
                type: 'GET',
                url: 'http://localhost:8080/MLG/test/dataCollection',
                dataType:"json",
                data:{TESTCASENAME:$('#testcasename2').text()},
                cache : false,
                async: true,
                error:function(){alert('系统连接失败，请稍后再试！')},
                success: function(obj){
                    if(obj.RET_INFO.errCode==0){
                        cpuTime = obj.CPU.TIME;
                        cpu = parseFloat(obj.CPU.CPU);
                        myCpuChart.addData([
                            [
                                0,        // 系列索引
                                cpu, // 新增数据
                                false,    // 新增数据是否从队列头部插入
                                true,    // 是否增加队列长度，false则自定删除原有数据，队头插入删队尾，队尾插入删队头
                                cpuTime  // 坐标轴标签
                            ]
                        ]);

                        ioTime = obj.IO.TIME;
                        read= parseFloat(obj.IO.READ);
                        write = parseFloat(obj.IO.WRITE);
                        myIOChart.addData([
                            [
                                0,        // 系列索引
                                read, // 新增数据
                                false,    // 新增数据是否从队列头部插入
                                true,    // 是否增加队列长度，false则自定删除原有数据，队头插入删队尾，队尾插入删队头
                                ioTime  // 坐标轴标签
                            ],
                            [
                                1,        // 系列索引
                                write, // 新增数据
                                false,    // 新增数据是否从队列头部插入
                                true,    // 是否增加队列长度，false则自定删除原有数据，队头插入删队尾，队尾插入删队头
                                ioTime  // 坐标轴标签
                            ]
                        ]);

                        memTime = obj.MEM.TIME;
                        mem = parseFloat(obj.MEM.MEM);
                        vmem = parseFloat(obj.MEM.VMEM);
                        myMemChart.addData([
                            [
                                0,        // 系列索引
                                mem, // 新增数据
                                false,    // 新增数据是否从队列头部插入
                                true,    // 是否增加队列长度，false则自定删除原有数据，队头插入删队尾，队尾插入删队头
                                memTime  // 坐标轴标签
                            ],
                            [
                                1,        // 系列索引
                                vmem, // 新增数据
                                false,    // 新增数据是否从队列头部插入
                                true,    // 是否增加队列长度，false则自定删除原有数据，队头插入删队尾，队尾插入删队头
                                memTime  // 坐标轴标签
                            ]
                        ]);

                        netTime = obj.NET.TIME;
                        recv = parseFloat(obj.NET.RECV);
                        send = parseFloat(obj.NET.SEND);
                        myNetChart.addData([
                            [
                                0,        // 系列索引
                                send, // 新增数据
                                false,    // 新增数据是否从队列头部插入
                                true,    // 是否增加队列长度，false则自定删除原有数据，队头插入删队尾，队尾插入删队头

                                true,    // 是否增加队列长度，false则自定删除原有数据，队头插入删队尾，队尾插入删队头
                                netTime  // 坐标轴标签
                            ]
                        ]);
                        avg_delay = parseFloat(obj.INDICATOR.avg_delay);

                        var delayTime = showTime();
                        console.log(avg_delay+","+delayTime);
                        myIndicatorChart.addData([

                                0,        // 系列索引

    function showTime() {

        var myDate=new Date();
        var date = myDate.getFullYear() + "-" + sup(myDate.getMonth()) + "-" + sup(myDate.getDate());
        var time = sup(myDate.getHours()) + ":" + sup(myDate.getMinutes()) + ":" + sup(myDate.getSeconds());
       // alert(date + " " + time);
        function sup ( n ) { return (n<10) ? '0'+n : n; }
        return time;
    }
