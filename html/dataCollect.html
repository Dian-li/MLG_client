<div class="easyui-layout" style="width:500px;height:100%;">
    <div region="center" border="false" style="padding:5px;width:500px;text-align:left;height:100px;line-height:35px;background:#E0ECFF">
        <form id="ff" method="post">
            <div>
                <label>被测主机IP:</label>
                <input class="easyui-validatebox" type="text" name="ip" style="float:right"  />
            </div>
            <div>
                <label>用户名:</label>
                <input class="easyui-validatebox" type="text" name="name" style="float:right"  />
            </div>
            <div>
                <label>密码:</label>
                <input class="easyui-validatebox" type="password" name="password" style="float:right"  />
            </div>
            <div>
                <label>统计信息类型:</label>
                <select name="role" style="width: 175px;">
                    <option value="1">CPU</option>
                    <option value="2">IO</option>
                    <option value="3">网络</option>
                    <option value="4">内存</option>
                </select>
                <a href="#" class="easyui-linkbutton" icon="icon-ok">添加</a>
            </div>
            <div>
                <table id="tt4" class="easyui-datagrid" style="width:600px;height:250px"
                       title="执行模块列表" iconCls="icon-save">

                </table>
            </div>
            <div>
                <label>基于进程名的统计:</label>
                <textarea id="remark" style="width:500px;height: 100px"></textarea>
            </div>


            <div style="padding:5px;text-align:center;">
                <a href="#" class="easyui-linkbutton" icon="icon-ok">开始测试</a>
                <a href="#" class="easyui-linkbutton" icon="icon-cancel">取消</a>
            </div>
        </form>
    </div>
</div>
