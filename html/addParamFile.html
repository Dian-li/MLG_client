<div class="easyui-layout" style="width:100%;height:100%;">
    <div id="content" region="center" style="padding:5px; width: 300px;height: 300px;">
        <form id="uploadParam"  method="post" enctype="multipart/form-data">
            <table class="table table-celled table-structured">
                <tr>
                    <td width="100px" style="text-align: center">上传参数文件：</td>
                    <td>
                        <input class="easyui-filebox"  name="file" style="width: 200px"/>
                    </td>
                </tr>
                <tr>
                    <td width="100px" style="text-align: center">测试协议类型：</td>
                    <td>
                        <select id="paramProtocol" name="PROTOCOL" class="easyui-combobox" style="width: 200px">
                            <option value="socket" selected>Socket</option>
                            <option value="http">HTTP</option>
                            <option value="ftp">FTP</option>
                            <option value="db">数据库</option>
                            <option value="mixture">混合协议</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td width="100px" style="text-align: center">备注:</td>
                    <td width="100px" align="left"><input id="paramRemark" class="easyui-textbox" type="text" style="float:right;width: 200px" name="REMARK"  />
                    </td>
                </tr>
            </table>
            <div style="padding:5px;text-align:center;">
            <a  class="easyui-linkbutton" iconCls="icon-upload" onclick="addParam()" plain="true">上传</a>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    function addParam(){
        $('#uploadParam').form({
            url:'http://localhost:8080/MLG/paramfileMana/uploadParamFiles',
            dataType:"json",
            cache : false,
            async: true,
            contentType:'application/x-www-form-urlencoded',
            onSubmit:function () {
                // alert("success");
            },
            success:function (data) {
                alert("success");

            }
        });
        $('#uploadParam').submit();
    }
</script>
